        <form class="form" name="flog" onsubmit="hacerLogin(); return false" method="post" >
        <!--action="index.html"--> 
            <div>
                <ul>
                <li> <h2>Identifícate</h2> <span class="required_notification">* Datos requeridos</span> </li> 
                    <li><label for="user">Nick Usuario:</label>
                        <input id="user" name="user" type="text" placeholder="Pepe19" required autofocus

                    <li><label for="pass">Contraseña:</label>
                        <input id="pass" name="pass" type="password" required /> </li>
                        <li><button class="boton" name="enviar" type="submit">Identificarse</button></li>  
                </ul>
            </div>
